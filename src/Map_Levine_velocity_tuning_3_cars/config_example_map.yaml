# metadata
run_name: 'map_wide'
# characteristic number for map
perf_num: 6

# map paths
map_path: './levine_blocked'
map_ext: '.pgm'

# starting pose for map
car1x: -5.0
car1y: -0.0
car1theta: 0.0

car2x: -3.5
car2y: 0.0
car2theta: 0.0

car3x: -2.0
car3y: 0.0
car3theta: 0.0

# raceline path and indices
wpt_path: './data.csv'
wpt_delim: ','
wpt_rowskip: 0
wpt_xind: 0
wpt_yind: 1

# varied params bound
# physical params
mass_min: 3.0
mass_max: 4.0
lf_min: 0.147
lf_max: 0.170
# controller params
tlad_min: 0.2
tlad_max: 5.
vgain_min: 0.5
vgain_max: 1.5

# computation budget (can think of it as gen_num times pop_size)
popsize: 100
budget: 1000

# optimization method
optim_method: 'CMA'

# seed
seed: 12345
